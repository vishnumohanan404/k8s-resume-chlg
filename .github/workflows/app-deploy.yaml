name: Kubernetes Resume Challenge
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: docker-auth
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      - name: build image
        run: |
          docker build . -t vishnumohanan/ecom-web:latest
      - name: publish
        run: |
          docker push vishnumohanan/ecom-web:latest
