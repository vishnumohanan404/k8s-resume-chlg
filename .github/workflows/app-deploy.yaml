name: Kubernetes Resume Challenge - Civo CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: docker-auth
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      - name: build-image
        run: |
          docker build . -t vishnumohanan/ecom-web:latest
      - name: publish-image
        run: |
          docker push vishnumohanan/ecom-web:latest
      # - name: Run chart-releaser
      #   uses: helm/chart-releaser-action@v1.6.0
      #   with:
      #     charts_dir: website-chart
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install-civo
        uses: civo/action-civo@v1.0.0
        with:
          token: ${{secrets.CIVO_TOKEN}}
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: test-client
        run: civo kubernetes list
      
